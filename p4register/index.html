<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Flip Auth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #6c88bd, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      perspective: 1500px;
    }

    .card {
      width: 380px;
      height: 480px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      border-radius: 30px;
    }

    .card:hover {
      transform: rotateY(0deg) rotateX(3deg) scale(1.01);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 1s ease-in-out;
      transform-style: preserve-3d;
      border-radius: 30px;
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.4);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      color: #fff;
    }

    .back {
      transform: rotateY(180deg);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
    }

    input {
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      outline: none;
    }

    input[type="submit"] {
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 12px #00f0ff, 0 0 30px #00f0ff80;
    }

    input[type="submit"]:hover {
      background: #00d9e6;
      box-shadow: 0 0 16px #00e6ff, 0 0 36px #00e6ff80;
    }

    .flip-btn {
      margin-top: 25px;
      background: transparent;
      border: 1px solid #00f0ff;
      color: #00f0ff;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .flip-btn:hover {
      background: #00f0ff;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card" id="flip-card">
      <div class="card-inner">
        <!-- Sign Up -->
        <div class="side front">
          <h2>Sign Up</h2>
          <form>
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="submit" value="Register" />
          </form>
          <div class="flip-btn" onclick="flipCard()">Already have an account?</div>
        </div>

        <!-- Log In -->
        <div class="side back">
          <h2>Log In</h2>
          <form>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="submit" value="Log In" />
          </form>
          <div class="flip-btn" onclick="flipCard()">Don't have an account?</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      const card = document.getElementById('flip-card');
      card.classList.toggle('flipped');
    }
  </script>

</body>
</html>
